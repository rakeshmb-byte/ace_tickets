<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"> </script>
    
  </head>
  <body>
    <section class="header">
        <header class="header-menu">
            <nav>
               <a href=index.html><img class="icon" src="https://www.acemicromatic.net/sites/default/files/2018-02/ACE%20CON.png"></a>
               <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-links-menu">
                    <div class="menu-bar-container" onclick="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
            </nav>
        </header>
    </section>
 
    <section class="showcase">
        <div class="showcase-title">
            <h2>Welcome to <span>ACE Assistance</span></h2>
            <p>Ask your queries here</p>
        </div>
        <div class="header-items">
                    <div class="h2-col1">
                        <h4><span class="btn-txt">Go To Ticket List</span></h4>
                        <div class="header-btn">
                         <button class="arrow"></button>
                        </div>
                    </div>
                    <hr>        
                    <div class="h2-col1">
                        <h4><span class="btn-txt">Raise New Ticket</span></h4>
                        <div class="header-btn">
                         <button class="plus"></button>
                        </div>
                    </div>
                    <hr>
                    <div class="h2-col1">
                        <h4><span class="btn-txt">User Account</span></h4>
                        <div class="header-btn">
                         <button class="account"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8co3uvnUsGDu6romq0A5rnZoHFYntms1j1rqwm4Lu_8iaDjmLHTABjIHEY_ITG2yEczE&usqp=CAUU"></button>
                        </div>
                    </div>
        </div>
    </section>
    <section class="tabContainer">
        <div class="tabs">
          <button onclick="showPanel(0)" class="tablink" id="tab1" data-tab="tab-1">Overdue Tickets <span class="tic-count">(8)</span></button>
          <button onclick="showPanel(1)" class="tablink" id="tab2" data-tab="tab-2">Tickets Due Today <span class="tic-count">(0)</span></button>
          <button onclick="showPanel(2)" class="tablink" id="tab3" data-tab="tab-3">Open Tickets <span class="tic-count">(3)</span> </button>
          <button onclick="showPanel(3)" class="tablink" id="tab3" data-tab="tab-4">Tickets on Hold <span class="tic-count">(5)</span></button>
          <button onclick="showPanel(4)" class="tablink" id="tab3" data-tab="tab-5">Tickets Unassigned<span class="tic-count">(5)</span></button>
        </div>
        <div id="tab-1" class="tabContent" >
          <p>Overdue Tickets</p>
        </div>
        <div id="tab-2" class="tabContent" >
          <p>Tickets Due Today </p>
        </div>
        <div id="tab-3" class="tabContent">
          <p>Open Tickets</p>
        </div>
        <div id="tab-4" class="tabContent">
          <p>Tickets on Hold</p>
        </div>
        <div id="tab-5" class="tabContent">
          <p>Tickets Unassigned</p>
        </div>
    </section>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
